<div class="Register">
    <form id="register-form" action="http://localhost:3000/auth/register" method="POST">
        <label for="forename">Please Enter Your First Name</label>
        <input type="text" id="forename" name="forename" required><br><br>
    
        <label for="surname">Please Enter Your Surname</label>
        <input type="text" id="surname" name="surname" required><br><br>
    
        <label for="email">Please Enter Your Email</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="phoneNumber">Please Enter Your Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
    
        <label for="password">Please Create Your Password</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <button type="submit">Register</button>
    </form>
